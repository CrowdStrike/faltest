language: node_js
node_js:
- '10'
branches:
  only:
  - master
  # npm version tags
  - /^(?:[a-z-]+|@[a-z-]+\/[a-z-]+)@\d+\.\d+\.\d+$/
addons:
  chrome: stable
  firefox: latest
env:
  global:
  - DEBUG=@faltest*,faltest-helpers
  - DETECT_CHROMEDRIVER_VERSION=true
jobs:
  include:
  - name: Lint
    script:
    - yarn lint:git
    - yarn lint:md
    - yarn lint:js
  - name: Test
    env:
    - WEBDRIVER_HEADLESS=true
  - name: Acceptance
    services:
    - xvfb
    script:
    - yarn test:acceptance
  - name: Acceptance
    os: osx
    script:
    - yarn test:acceptance
  - name: Global Install Test
    cache:
      npm: false
    install:
    - pushd fixtures/global-install
    - yarn install --production
    - yarn link
    - popd
    script:
    - my-cli --headless
